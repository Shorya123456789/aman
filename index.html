<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="demo"></p>
    <script>
       let a =[4,5,6,78,8,69];
       let b=Math.max(a[0],a[1]);
       let c=Math.min(a[0],a[1]);
       let d=a.length;
       //document.getElementById("demo").innerHTML=d;
       
       for(i=2;i<d;i++){
        if (a[i]>b){
            b=a[i];
            c=b;
           }
        else if (a[i]>c && a[i]!=b){
            c=a[i];
        }
        else if(b==c && c!=a[i]){
            c=a[i];
        }
              
        }
        let e=`second largest ${c}` ;
        document.getElementById("demo").innerHTML=e;
        
    </script>
    
</body>
</html>
